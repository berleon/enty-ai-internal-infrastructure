apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tailscale-namespace
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/berleon/enty-ai-internal-infrastructure.git
    targetRevision: main
    path: argocd/resources/tailscale-namespace
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
