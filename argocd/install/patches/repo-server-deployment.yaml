apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-repo-server
  namespace: argocd
spec:
  template:
    spec:
      # Volumes for KSOPS and age key
      volumes:
        - name: custom-tools
          emptyDir: {}
        - name: sops-age
          secret:
            secretName: sops-age
            defaultMode: 256

      # Init container to install KSOPS
      # Note: viaductoss/ksops is a scratch image without shell, so we use Alpine + wget
      initContainers:
        - name: install-ksops
          image: alpine:3.19
          command: ["/bin/sh", "-c"]
          args:
            - |
              echo "Installing KSOPS and Kustomize..."
              wget -qO- https://github.com/viaduct-ai/kustomize-sops/releases/download/v4.4.0/ksops_4.4.0_Linux_x86_64.tar.gz | tar xz -C /custom-tools
              wget -qO- https://github.com/kubernetes-sigs/kustomize/releases/download/kustomize%2Fv5.4.1/kustomize_v5.4.1_linux_amd64.tar.gz | tar xz -C /custom-tools
              chmod +x /custom-tools/ksops /custom-tools/kustomize
              echo "Done."
          volumeMounts:
            - mountPath: /custom-tools
              name: custom-tools

      containers:
        - name: argocd-repo-server
          # Environment variables for SOPS
          env:
            - name: AGE_KEYFILE
              value: /.config/sops/age/keys.txt

          # Volume mounts for KSOPS and age key
          volumeMounts:
            # Override default kustomize with KSOPS version
            - mountPath: /usr/local/bin/kustomize
              name: custom-tools
              subPath: kustomize
            - mountPath: /usr/local/bin/ksops
              name: custom-tools
              subPath: ksops
            # Mount age key for SOPS
            - mountPath: /.config/sops/age
              name: sops-age
