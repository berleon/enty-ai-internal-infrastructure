apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Argo CD Configuration as Code
# This kustomization manages Argo CD's own configuration to support:
# - SOPS/KSOPS for encrypted secret handling
# - Age key mounting for automatic decryption
# - Kustomize plugin execution

# Apply patches to existing Argo CD resources using JSON patches
patchesJson6902:
  - target:
      group: v1
      version: v1
      kind: ConfigMap
      name: argocd-cm
      namespace: argocd
    patch: |-
      - op: add
        path: /data/kustomize.buildOptions
        value: "--enable-alpha-plugins --enable-exec"
      - op: add
        path: /data/kustomize.version
        value: "v5.0.0"
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: argocd-repo-server
      namespace: argocd
    patch: |-
      - op: add
        path: /spec/template/spec/volumes/-
        value:
          name: custom-tools
          emptyDir: {}
      - op: add
        path: /spec/template/spec/volumes/-
        value:
          name: sops-age
          secret:
            secretName: sops-age
            defaultMode: 256
      - op: add
        path: /spec/template/spec/initContainers/-
        value:
          name: install-ksops
          image: viaductoss/ksops:v4.4.0
          command: ["/bin/sh", "-c"]
          args:
            - echo "Installing KSOPS..."; mv ksops /custom-tools/; mv kustomize /custom-tools/; echo "Done.";
          volumeMounts:
            - mountPath: /custom-tools
              name: custom-tools
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: AGE_KEYFILE
          value: /.config/sops/age/keys.txt
      - op: add
        path: /spec/template/spec/containers/0/volumeMounts/-
        value:
          mountPath: /usr/local/bin/kustomize
          name: custom-tools
          subPath: kustomize
      - op: add
        path: /spec/template/spec/containers/0/volumeMounts/-
        value:
          mountPath: /usr/local/bin/ksops
          name: custom-tools
          subPath: ksops
      - op: add
        path: /spec/template/spec/containers/0/volumeMounts/-
        value:
          mountPath: /.config/sops/age
          name: sops-age
