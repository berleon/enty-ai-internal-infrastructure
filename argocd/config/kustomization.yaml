apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Argo CD Configuration as Code
# This kustomization manages Argo CD's own configuration to support:
# - SOPS/KSOPS for encrypted secret handling
# - Age key mounting for automatic decryption
# - Kustomize plugin execution

# Apply patches to existing Argo CD resources using JSON patches
patchesJson6902:
  - target:
      group: v1
      version: v1
      kind: ConfigMap
      name: argocd-cm
      namespace: argocd
    patch: |-
      # Note: kustomize.version causes a parsing bug in Argo CD 3.2.5, so we only set buildOptions
      - op: add
        path: /data/kustomize.buildOptions
        value: "--enable-alpha-plugins --enable-exec"
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: argocd-repo-server
      namespace: argocd
    patch: |-
      - op: add
        path: /spec/template/spec/volumes/-
        value:
          name: custom-tools
          emptyDir: {}
      - op: add
        path: /spec/template/spec/volumes/-
        value:
          name: sops-age
          secret:
            secretName: sops-age
            defaultMode: 292
      # Note: viaductoss/ksops is a scratch image without shell, so we use Alpine + wget
      # Detects architecture automatically (amd64 or arm64)
      - op: add
        path: /spec/template/spec/initContainers/-
        value:
          name: install-ksops
          image: alpine:3.19
          command: ["/bin/sh", "-c"]
          args:
            - set -e; ARCH=$(uname -m); case $ARCH in x86_64) KSOPS_ARCH=x86_64; KUST_ARCH=amd64 ;; aarch64) KSOPS_ARCH=arm64; KUST_ARCH=arm64 ;; *) echo "Unsupported arch:$ARCH"; exit 1 ;; esac; echo "Installing KSOPS/Kustomize for $ARCH..."; wget -qO- "https://github.com/viaduct-ai/kustomize-sops/releases/download/v4.4.0/ksops_4.4.0_Linux_${KSOPS_ARCH}.tar.gz" | tar xz -C /custom-tools; wget -qO- "https://github.com/kubernetes-sigs/kustomize/releases/download/kustomize%2Fv5.4.1/kustomize_v5.4.1_linux_${KUST_ARCH}.tar.gz" | tar xz -C /custom-tools; chmod +x /custom-tools/ksops /custom-tools/kustomize; echo "Done."
          volumeMounts:
            - mountPath: /custom-tools
              name: custom-tools
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: SOPS_AGE_KEY_FILE
          value: /.config/sops/age/keys.txt
      - op: add
        path: /spec/template/spec/containers/0/volumeMounts/-
        value:
          mountPath: /usr/local/bin/kustomize
          name: custom-tools
          subPath: kustomize
      - op: add
        path: /spec/template/spec/containers/0/volumeMounts/-
        value:
          mountPath: /usr/local/bin/ksops
          name: custom-tools
          subPath: ksops
      - op: add
        path: /spec/template/spec/containers/0/volumeMounts/-
        value:
          mountPath: /.config/sops/age
          name: sops-age
