apiVersion: v1
kind: Secret
metadata:
    name: forgejo-oauth-authentik
    namespace: forgejo
type: Opaque
stringData:
    # OAuth2 Client ID from Authentik provider
    client_id: "REPLACE_WITH_AUTHENTIK_CLIENT_ID"

    # OAuth2 Client Secret from Authentik provider
    client_secret: "REPLACE_WITH_AUTHENTIK_CLIENT_SECRET"
